{% extends "base.html" %}
{% block content %}
	<h1>Post:</h1>
  <div class="post-content">
    {{ post.content }}
  </div>
  <ul class="comments">
    {% for comment in post.commentaries.all %}
      <li> {{ comment.user }}: {{ comment.content }}</li>
      <hr>
      {% empty %}
      <p>No comments!</p>
    {% endfor %}
  </ul>
  <a href="{% url 'blog:commentary-create' pk=post.id %}">Add new comment</a>
{% endblock %}
